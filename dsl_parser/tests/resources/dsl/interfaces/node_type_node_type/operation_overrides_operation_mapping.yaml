tosca_definitions_version: cloudify_dsl_1_0

plugins:
    mock:
        executor: central_deployment_agent
        install: false

node_types:
    cloudify.types.base1:
        interfaces:
            cloudify.interfaces.lifecycle:
                create:
                    implementation: mock.tasks.create
                    inputs:
                        key:
                            default: value

    cloudify.types.base2:
        derived_from: cloudify.types.base1
        interfaces:
            cloudify.interfaces.lifecycle:
                create: mock.tasks.create-overridden

node_templates:
    base:
        type: cloudify.types.base2